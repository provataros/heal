<html>

<head>
    <script src = "./jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src = "./underscore.js" type="text/javascript"></script>
    <script src = "./handlebars.js" type="text/javascript"></script>
    <script src = "./spells/config.js" type="text/javascript"></script>
    <script src = "./index.js" type="text/javascript"></script>
    <script src = "./spells/functions.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>

<div class = "raid-frames"></div>
<progress value = "0" max = "100" class = "cast-bar" id = "gcd"></progress>
<progress value = "0" max = "100" class = "cast-bar" id = "spell"></progress>
<div id = "spellbar"></div>
</body>


<script id = "spell-bar-template" type = "text/x-handlebars-template">
<div class="spell-slot {{spellIcon 0}}"></div>
<div class="spell-slot {{spellIcon 1}}"></div>
<div class="spell-slot {{spellIcon 2}}"></div>
<div class="spell-slot {{spellIcon 3}}"></div>
<div class="spell-slot {{spellIcon 4}}"></div>
<div class="spell-slot {{spellIcon 5}}"></div>
<div class="spell-slot {{spellIcon 6}}"></div>
</script>


<script id = "raid-frames-template" type = "text/x-handlebars-template">
    {{#each this}}
        {{> frame}}
    {{/each}}
    
</script>

<script id = "frame-partial" type = "text/x-handlebars-template">
<div id = "{{id}}" class = "raid-frame">
    <span>{{HP.current}}/{{HP.total}}</span>
    <progress value = "{{HP.current}}" max="{{HP.total}}"></progress>
</div>
</script>







</html>
